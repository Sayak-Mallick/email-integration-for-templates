<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <center>
        <div class="container mx-auto bg-gray-200 rounded-xl shadow border p-8 m-10">

            <div class="w-full max-w-xs">
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email1">
                            Reciever Email
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="email" name="email1" id="email1" placeholder="type email-id" placeholder="Username">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email2">
                            Subject
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="text" name="subject" id="subject" placeholder="Enter The Subject">
                    </div>

                    <div class="mb-4">
                        <div class="flex items-center pl-4 rounded border border-gray-200 dark:border-gray-700">
                            <input id="bordered-radio-1" type="radio" value="" name="bordered-radio"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="bordered-radio-1"
                                class="py-4 ml-2 w-full text-sm font-medium text-gray-900 dark:text-gray-300">Template
                                1</label>
                        </div>
                    </div>
                    <div class="mb-6">
                        <div class="flex items-center pl-4 rounded border border-gray-200 dark:border-gray-700">
                            <input checked id="bordered-radio-2" type="radio" value="" name="bordered-radio"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="bordered-radio-2"
                                class="py-4 ml-2 w-full text-sm font-medium text-gray-900 dark:text-gray-300">Template
                                2</label>
                        </div>
                    </div>

                    <div class="mb-8">
                        <div class="flex items-center pl-4 rounded border border-gray-200 dark:border-gray-700">
                            <input checked id="bordered-radio-3" type="radio" value="" name="bordered-radio"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="bordered-radio-3"
                                class="py-4 ml-2 w-full text-sm font-medium text-gray-900 dark:text-gray-300">Template
                                3</label>
                        </div>
                    </div>

                    <div class="flex items-center justify-center">
                        <button
                            class="content-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit" value="Send" name="send">
                            Send
                        </button>
                    </div>
                </form>
                <p class="text-center text-gray-500 text-xs">
                    &copy;2022 Novac Technology Solutions. All rights reserved.
                </p>
            </div>


        </div>
    </center>


</body>

</html>
